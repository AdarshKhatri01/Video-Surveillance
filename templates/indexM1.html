<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCTV Video Monitoring</title>
    <link id="themeStylesheet" rel="stylesheet" href="static/css/style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <!-- Left Panel for Upload and Predict -->
        <div class="left-panel">
            <h1>CCTV Video Monitoring</h1>
            <p>Upload your CCTV footage for violence detection</p>

            <input type="file" id="fileInput" />
            <button id="uploadBtn">Upload</button>
            <button id="predictBtn">Predict</button>

            <p id="status">Status: Waiting for upload...</p>
            <p id="prediction">Prediction: N/A</p>

            <!-- Theme Toggle Buttons -->
            <h3>Select Theme:</h3>
            <div class="theme-buttons">
                <button class="theme-btn" data-theme="style1.css">Theme 1</button>
                <button class="theme-btn" data-theme="style2.css">Theme 2</button>
                <button class="theme-btn" data-theme="style3.css">Theme 3</button>
                <button class="theme-btn" data-theme="style4.css">Theme 4</button>
                <button class="theme-btn" data-theme="style5.css">Theme 5</button>
                <button class="theme-btn" data-theme="style6.css">Theme 6</button>
            </div>
        </div>

        <!-- Right Panel for Video Display -->
        <div class="right-panel">
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/avi">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>

    <script src="static/videoPlayer.js"></script>
</body>

</html>
